<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark test app</title>
  </head>
  <body>
    <div id="root">
      <div class="imagePreview__container"></div>
      <div class="image__container">
        <img id="baseImage" src="" alt="Base Image" style="display: none;">
        <img id="overlayImage" src="" alt="Overlay Image" style="display: none;">
      </div>
      <div class="controls">
        <label for="baseImage__upload">Base image:</label>
        <input type="file" id="baseImage__upload">
        <br>
        <label for="overlayImage__upload">Overlay image:</label>
        <input type="file" id="overlayImage__upload">
        <br>
        <label for="scale">Scale:</label>
        <input type="range" id="scale" min="0.05" max="2" step="0.05" value="1">
        <br>
        <label for="opacity">Opacity:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.05" value="1">
        <br>
        <label for="x">X:</label>
        <input type="range" id="x" min="-300" max="750" step="1" value="0">
        <br>
        <label for="y">Y:</label>
        <input type="range" id="y" min="-300" max="750" step="1" value="0">
    </div>
    <div id="result__container"></div>
    <div class="button__container">
      <button id="download__button">Download</button>
    </div>
  </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
